<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <title>Document</title>
    <style>
        .contenedor{
            background-color: darkblue;
            width: 70px;
            padding: 20px;
        }
        .contenedor-ext{
            background-color: red;
            width: 110px;
            padding: 30px;            
        }
        .conte{
            width: 200px;
            height: 100px;            
            color: black;
        }
    </style>
</head>
<body>
    <h1>Eventos en JavaScript</h1>
    <button class="button">Click!!</button>
    <div class="contenedor-ext">
        <div class="contenedor">
            <button class="btn">BOTON</button>
        </div>
    </div>
    <h2>Eventos de Mouse</h2>
    <button class="dblclick">dblclick</button>
    <button class="mouseover">mouseover</button>
    <button class="mouseout">mouseout</button>
    <button class="mouseenter">mouseenter</button>
    <button class="mouseleave">mouseleave</button>
    <button class="mousedown">mousedown</button>
    <button class="mouseup">mouseup</button>
    <h2>Eventos de Teclado</h2>
    <input type="text" class="input-prueba" placeholder="Ingese Texto">
    <h2>Eventos de Interfaz</h2>
    <!-- <img class="img-prueba" src="https://i.pinimg.com/originals/53/6d/37/536d374bc1aaec8629bc49eb0cdc8cca.jpg">     -->
    <input type="text" class="input-p">
    <div class="conte">
    </div>
    <script src="jscript.js"></script>
</body>
</html>
